name: lectio_plus_plus
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.5.0

dependencies:
  bloc: ^8.1.4
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  go_router: ^15.1.2
  intl: ^0.19.0
  lectio_wrapper: ^0.7.3
  go_provider: ^1.8.1
  data_class_plugin: any
  fuzzy: ^0.5.1
  flutter_svg: ^2.1.0
  font_awesome_flutter: ^10.8.0
  webview_flutter: ^4.13.0
  url_launcher: ^6.3.1
  android_intent_plus: ^5.3.0
dev_dependencies:
  bloc_test: ^9.1.7
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^6.0.0
  go_router_builder: any
  build_runner: any
  build_verify: any
  tachyon: any

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/illustrations/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter.ttf
    - family: Fraunces
      fonts:
        - asset: assets/fonts/fraunces.ttf